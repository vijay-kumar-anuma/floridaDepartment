<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4" style="width: 400px;">
    <h3 class="text-center mb-3">Register</h3>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="Enter full name">
        <div *ngIf="submitted && registrationForm.controls['fullName'].errors" class="text-danger mt-1">
          <small *ngIf="registrationForm.controls['fullName'].errors['required']">Full name is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
        <div *ngIf="submitted && registrationForm.controls['email'].errors" class="text-danger mt-1">
          <small *ngIf="registrationForm.controls['email'].errors['required']">Email is required.</small>
          <small *ngIf="registrationForm.controls['email'].errors['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Enter phone number">
        <div *ngIf="submitted && registrationForm.controls['phone'].errors" class="text-danger mt-1">
          <small *ngIf="registrationForm.controls['phone'].errors['required']">Phone number is required.</small>
          <small *ngIf="registrationForm.controls['phone'].errors['pattern']">Invalid phone number.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          placeholder="Enter password">
        <div *ngIf="submitted && registrationForm.controls['password'].errors" class="text-danger mt-1">
          <small *ngIf="registrationForm.controls['password'].errors['required']">Password is required.</small>
          <small *ngIf="registrationForm.controls['password'].errors['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <!-- Login Link -->
    <div class="text-center mt-3">
      <span>Don't have an account? </span>
      <a href="#" routerLink="/auth/login">Login</a>
    </div>
  </div>
</div>
